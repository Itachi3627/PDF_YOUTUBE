<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="account.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="dark-mode">
    <div class="page-container">
        <!-- Form Container -->
        <div class="form-wrapper">
            <!-- Login Form -->
            <div id="login-form" class="form-container">
                <div class="form-header">
                    <h2>Welcome Back</h2>
                    <p>Sign in to your workspace</p>
                </div>

                <form id="loginForm">
                    <div class="input-group">
                        <div class="input-icon">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <input type="email" id="loginEmail" placeholder="Email ID" required>
                    </div>

                    <div class="input-group">
                        <div class="input-icon">
                            <i class="fas fa-lock"></i>
                        </div>
                        <input type="password" id="loginPassword" placeholder="Password" required>
                        <button type="button" class="password-toggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>

                    <button type="submit" class="submit-btn">
                        Sign In
                        <i class="fas fa-arrow-right"></i>
                    </button>

                    <div class="form-footer">
                        <p>Don't have an account?</p>
                        <button type="button" id="showCreateAccount" class="link-btn">
                            Create New Account
                            <i class="fas fa-user-plus"></i>
                        </button>
                    </div>
                </form>
            </div>

            <!-- Create Account Form -->
            <div id="create-account-form" class="form-container hidden">
                <div class="form-header">
                    <h2>Create Account</h2>
                    <p>Join workspace</p>
                </div>

                <form id="createAccountForm" class="create-account">
                    <div class="input-row">
                        <div class="input-group">
                            <div class="input-icon">
                                <i class="fas fa-user"></i>
                            </div>
                            <input type="text" id="firstName" placeholder="First Name" required>
                        </div>

                        <div class="input-group">
                            <div class="input-icon">
                                <i class="fas fa-user"></i>
                            </div>
                            <input type="text" id="lastName" placeholder="Last Name" required>
                        </div>
                    </div>

                    <div class="input-row">
                        <div class="input-group">
                            <div class="input-icon">
                                <i class="fas fa-user-tag"></i>
                            </div>
                            <input type="text" id="nickname" placeholder="Nickname" required>
                        </div>

                        <div class="input-group">
                            <div class="input-icon">
                                <i class="fas fa-briefcase"></i>
                            </div>
                            <input type="text" id="jobRole" placeholder="Job Role" required>
                        </div>
                    </div>

                    <div class="input-group">
                        <div class="input-icon">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <input type="email" id="createEmail" placeholder="Email ID" required>
                    </div>

                    <div class="input-group">
                        <div class="input-icon">
                            <i class="fas fa-lock"></i>
                        </div>
                        <input type="password" id="createPassword" placeholder="Password" required>
                        <button type="button" class="password-toggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>

                    <button type="submit" class="submit-btn">
                        Create Account
                        <i class="fas fa-user-plus"></i>
                    </button>

                    <div class="form-footer">
                        <p>Already have an account?</p>
                        <button type="button" id="showLogin" class="link-btn">
                            Sign In
                            <i class="fas fa-sign-in-alt"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="account.js"></script>
</body>
</html>
